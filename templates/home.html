<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Results</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  </head>
  <body>
    {% block content %}
      <div class="container">
        <ol class="breadcrumb my-4">
          <li class="breadcrumb-item active"> Results</li>
        </ol>
        <table class="table">
          <thead class="thead-inverse">
            <tr>
              <th>User</th>
              <th>SOP Instance UID</th>
              <th>Tests</th>
              <th>Text</th>
            </tr>
          </thead>
          <tbody>
            {% for result in results %}
              <tr>
                <td class="align-middle">{{result.user}}</td>
                <td class="align-middle">{{result.sop_instance_uid}}</td>
                <td class="align-middle">{{result.tests}}</td>
                <td class="align-middle">{{result.results}}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    {% endblock content %}
  </body>
</html>
